<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

<source>
  @type tail
  format /^(?<time>[^ ]+) (?<host>[^ ]+) (?<process>[^:]+): (?<message>((?<key>[^ :]+)[ :])? ?((to|from)=<(?<address>[^>]+)>)?.*)$/
  tag postfix.maillog
  path /var/log/maillog
</source>

<match **>
  @type stdout
</match>
